<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điều khiển đèn từ nhiều công tắc</title>

  <!-- Firebase SDK v9.x (modular) -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script>

</head>
<body>
  <h1>Điều khiển đèn từ nhiều công tắc</h1>

  <!-- Nút bấm điều khiển đèn -->
  <button id="switchButton">Bật/Tắt Đèn</button>

  <!-- Hiển thị trạng thái đèn -->
  <div id="lightStatus" style="margin-top: 20px; font-size: 20px; color: red;">
    Đèn: Tắt
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9G-eMSnO8RRPLLnFfWcsHTYMp24EGbWY",
      authDomain: "share-14a03.firebaseapp.com",
      projectId: "share-14a03",
      storageBucket: "share-14a03.appspot.com",
      messagingSenderId: "722957991228",
      appId: "1:722957991228:web:9a82b6f59d3ca5a80fb239",
      measurementId: "G-1GXYDS7X7W"
    };

    // Khởi tạo Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Tham chiếu đến trạng thái đèn trong Firebase
    const lightRef = database.ref('lightStatus');

    // Lắng nghe thay đổi trạng thái đèn
    lightRef.on('value', (snapshot) => {
      const status = snapshot.val();
      const lightStatus = document.getElementById('lightStatus');
      if (status === true) {
        lightStatus.textContent = 'Đèn: Sáng';
        lightStatus.style.color = 'green';
      } else {
        lightStatus.textContent = 'Đèn: Tắt';
        lightStatus.style.color = 'red';
      }
    });

    // Xử lý sự kiện bấm nút để bật/tắt đèn
    document.getElementById('switchButton').addEventListener('click', () => {
      // Lấy trạng thái hiện tại của đèn và đảo ngược trạng thái
      lightRef.get().then((snapshot) => {
        const currentStatus = snapshot.val();
        lightRef.set(!currentStatus); // Đảo trạng thái của đèn
      });
    });
  </script>
</body>
</html>
