<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Setup on GitHub Pages</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Test</h1>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBq2oxWo1r8kwVa9FIaoKKFJ2Z7F9qn7v8",
      authDomain: "sever-6d37c.firebaseapp.com",
      databaseURL: "https://sever-6d37c-default-rtdb.firebaseio.com",
      projectId: "sever-6d37c",
      storageBucket: "sever-6d37c.firebasestorage.app",
      messagingSenderId: "289418063844",
      appId: "1:289418063844:web:c4456f2a4e0061552921f1",
      measurementId: "G-8P4SP6M02C"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Realtime Database
    const database = firebase.database();

    // Write data to Realtime Database
    const dbRef = database.ref("testKey");
    dbRef.set("Hello from Firebase Realtime Database!")
      .then(() => console.log("Data written successfully!"))
      .catch((error) => console.error("Error writing data:", error));

    // Listen for data changes
    dbRef.on("value", (snapshot) => {
      console.log("Data updated:", snapshot.val());
    });
  </script>
</body>
</html>
