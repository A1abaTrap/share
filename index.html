<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Setup</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Test</h1>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBq2oxWo1r8kwVa9FIaoKKFJ2Z7F9qn7v8",
      authDomain: "sever-6d37c.firebaseapp.com",
      databaseURL: "https://sever-6d37c-default-rtdb.firebaseio.com",
      projectId: "sever-6d37c",
      storageBucket: "sever-6d37c.firebasestorage.app",
      messagingSenderId: "289418063844",
      appId: "1:289418063844:web:c4456f2a4e0061552921f1",
      measurementId: "G-8P4SP6M02C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.getAnalytics(app);

    // Example: Testing Realtime Database connection
    const database = firebase.database();
    const dbRef = database.ref("testKey");

    // Set a value
    dbRef.set("Hello, Firebase!")
      .then(() => console.log("Data written successfully!"))
      .catch((error) => console.error("Error writing to database:", error));

    // Listen for changes
    dbRef.on("value", (snapshot) => {
      console.log("Database value changed:", snapshot.val());
    });
  </script>
</body>
</html>
