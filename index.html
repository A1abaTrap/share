<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css" />
    <title>Chia sẻ màn hình và điều khiển</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <style>
        video {
            max-width: 100%;
            margin-top: 20px;
            display: block;
        }

        #copyBtn {
            text-decoration: none;
            border: 1px solid #47fe87;
            border-radius: 5px;
            padding: 3px 8px;
            background-color: #285236;
            color: #fff;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Demo: Chia sẻ màn hình và điều khiển từ xa</h1>
        <p>ID của bạn: <span id="myId">...</span> <a href="#" id="copyBtn">Sao chép</a></p>
        <form action="#" method="post">
            <input type="text" id="remoteId" placeholder="Nhập ID để kết nối" required autofocus>
            <button type="submit" id="connectBtn">Kết nối</button>
        </form>
        <button id="shareScreenBtn" disabled hidden>Chia sẻ màn hình</button>
        <video autoplay></video>
    </main>

    <script>
  let peer;
let conn;
let myStream;
let currentCall;

const myId = document.getElementById('myId');
const copyBtn = document.getElementById('copyBtn');
const remoteIdInput = document.getElementById('remoteId');
const connectBtn = document.getElementById('connectBtn');
const shareScreenBtn = document.getElementById('shareScreenBtn');
const video = document.querySelector('video');
const form = document.querySelector('form');

// Khởi tạo PeerJS với cấu hình STUN/TURN
function initPeer() {
    peer = new Peer({
        config: {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }, // Máy chủ STUN miễn phí
                {
                    urls: 'turn:your.turn.server:3478', // Máy chủ TURN (tùy chọn)
                    username: 'username',
                    credential: 'password'
                }
            ]
        }
    });

    peer.on('open', (id) => {
        myId.textContent = id;
    });

    peer.on('call', (call) => {
        currentCall = call;
        call.answer();
        call.on('stream', (remoteStream) => {
            video.srcObject = remoteStream;
            updateScreenShareStatus(true);
        });
    });

    peer.on('connection', handleIncomingConnection);
    peer.on('disconnected', resetConnection);
    peer.on('close', resetConnection);
    peer.on('error', handlePeerError);
}

// Xử lý kết nối đến thiết bị khác
function handleConnectionAttempt(e) {
    e.preventDefault();

    if (conn) {
        conn.close();
        resetConnection();
    } else {
        if (peer.disconnected) {
            peer.reconnect();
        }

        conn = peer.connect(remoteIdInput.value);
        conn.on('open', () => {
            updateConnectionStatus(true);
            setupControlEvents(); // Lắng nghe sự kiện điều khiển từ xa
        });
        conn.on('error', (err) => {
            console.error('Lỗi kết nối:', err);
            resetConnection();
        });
        conn.on('data', handleDataReceived);
    }
}

// Xử lý kết nối từ thiết bị khác
function handleIncomingConnection(connection) {
    if (conn) {
        connection.close();
        return;
    }
    conn = connection;
    updateConnectionStatus(true);
    conn.on('close', () => {
        resetConnection();
    });
    conn.on('data', handleDataReceived);
}

// Nhận và xử lý dữ liệu từ kết nối
function handleDataReceived(data) {
    if (data.type === 'stopScreenShare') {
        stopScreenSharing();
    } else if (data.type === 'mouseMove') {
        simulateMouseMove(data.xPercent, data.yPercent);
    } else if (data.type === 'mouseClick') {
        simulateMouseClick();
    } else if (data.type === 'keyDown') {
        simulateKeyDown(data.key);
    } else if (data.type === 'keyUp') {
        simulateKeyUp(data.key);
    }
}

// Chia sẻ màn hình
async function handleScreenSharing() {
    if (myStream) {
        stopScreenSharing();
        if (conn) {
            conn.send({ type: 'stopScreenShare' });
        }
    } else {
        try {
            myStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            if (conn) {
                currentCall = peer.call(conn.peer, myStream);
            }
            myStream.getVideoTracks()[0].onended = () => {
                stopScreenSharing();
                if (conn) {
                    conn.send({ type: 'stopScreenShare' });
                }
            };
        } catch (error) {
            console.error("Lỗi khi chia sẻ màn hình:", error);
        }
    }
}

// Thiết lập lắng nghe sự kiện điều khiển
function setupControlEvents() {
    video.addEventListener('mousemove', (e) => {
        if (conn) {
            const rect = video.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            conn.send({
                type: 'mouseMove',
                xPercent: x / rect.width,
                yPercent: y / rect.height
            });
        }
    });

    video.addEventListener('click', () => {
        if (conn) {
            conn.send({ type: 'mouseClick' });
        }
    });

    document.addEventListener('keydown', (e) => {
        if (conn) {
            conn.send({ type: 'keyDown', key: e.key });
        }
    });

    document.addEventListener('keyup', (e) => {
        if (conn) {
            conn.send({ type: 'keyUp', key: e.key });
        }
    });
}

// Mô phỏng các sự kiện chuột và bàn phím
function simulateMouseMove(xPercent, yPercent) {
    const event = new MouseEvent('mousemove', {
        clientX: window.innerWidth * xPercent,
        clientY: window.innerHeight * yPercent
    });
    document.dispatchEvent(event);
}

function simulateMouseClick() {
    const event = new MouseEvent('click');
    document.dispatchEvent(event);
}

function simulateKeyDown(key) {
    const event = new KeyboardEvent('keydown', { key });
    document.dispatchEvent(event);
}

function simulateKeyUp(key) {
    const event = new KeyboardEvent('keyup', { key });
    document.dispatchEvent(event);
}

// Cập nhật trạng thái kết nối
function updateConnectionStatus(isConnected) {
    connectBtn.textContent = isConnected ? 'Ngừng kết nối' : 'Kết nối';
    shareScreenBtn.disabled = !isConnected;
    remoteIdInput.disabled = isConnected;

    if (isConnected) {
        shareScreenBtn.hidden = false;
    }
}

// Cập nhật trạng thái chia sẻ màn hình
function updateScreenShareStatus(isSharing) {
    shareScreenBtn.textContent = isSharing ? 'Dừng chia sẻ' : 'Chia sẻ màn hình';
}

// Reset kết nối
function resetConnection() {
    if (conn) {
        conn.close();
    }
    if (currentCall) {
        currentCall.close();
    }
    conn = null;
    currentCall = null;
    updateConnectionStatus(false);
    stopScreenSharing();
}

// Dừng chia sẻ màn hình
function stopScreenSharing() {
    if (myStream) {
        myStream.getTracks().forEach(track => track.stop());
        myStream = null;
    }
    video.srcObject = null;
    updateScreenShareStatus(false);
}

// Xử lý lỗi PeerJS
function handlePeerError(err) {
    console.error('Lỗi Peer:', err);
    resetConnection();

    if (err.type === 'network' || err.type === 'disconnected') {
        initPeer();
    }
}

// Sao chép ID người dùng
copyBtn.addEventListener('click', (e) => {
    e.preventDefault();
    navigator.clipboard.writeText(myId.textContent)
        .then(() => {
            copyBtn.textContent = 'Đã sao chép';
            setTimeout(() => {
                copyBtn.textContent = 'Sao chép';
            }, 3000);
        })
        .catch(err => console.error('Lỗi khi sao chép:', err));
});

// Sự kiện trên form và nút chia sẻ màn hình
form.addEventListener('submit', handleConnectionAttempt);
shareScreenBtn.addEventListener('click', handleScreenSharing);

// Khởi tạo PeerJS
initPeer();

    </script>
</body>

</html>
