<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Button Press Example</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script>
</head>
<body>
  <h1>Firebase Button Press Example</h1>

  <!-- Nút bấm trên máy tính -->
  <button id="pressButton">Bấm nút</button>

  <!-- Thông báo hiển thị khi nút được bấm -->
  <div id="notification" style="margin-top: 20px; font-size: 20px; color: green;"></div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC9G-eMSnO8RRPLLnFfWcsHTYMp24EGbWY",
      authDomain: "share-14a03.firebaseapp.com",
      projectId: "share-14a03",
      storageBucket: "share-14a03.appspot.com",
      messagingSenderId: "722957991228",
      appId: "1:722957991228:web:9a82b6f59d3ca5a80fb239",
      measurementId: "G-1GXYDS7X7W"
    };

    // Khởi tạo Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Tham chiếu đến đường dẫn trong Realtime Database
    const buttonPressRef = database.ref('buttonPress');

    // Lắng nghe thay đổi trạng thái buttonPress
    buttonPressRef.on('value', (snapshot) => {
      const status = snapshot.val();
      const notification = document.getElementById('notification');
      if (status === true) {
        notification.textContent = 'Điện thoại đã bấm nút!';
      } else {
        notification.textContent = '';
      }
    });

    // Xử lý sự kiện nhấn nút trên máy tính
    document.getElementById('pressButton').addEventListener('click', () => {
      // Cập nhật trạng thái nút đã được bấm trên Firebase
      buttonPressRef.set(true);
      
      // Đặt lại trạng thái sau 2 giây (giống như người dùng đã bấm xong)
      setTimeout(() => {
        buttonPressRef.set(false);
      }, 2000);
    });
  </script>
</body>
</html>
